name: '[Backend] Maven CI'

on: [workflow_dispatch, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    container: maven:latest
    env:
      working-directory: ./oom-backend
    
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Cache Maven packages
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      - name: Build with Maven
        run: mvn --batch-mode --update-snapshots verify
        working-directory: ${{env.working-directory}}
        env:
          SPRING_DATASOURCE_URL: 'jdbc:postgresql://postgres:5432/postgres'
      
      - uses: docker-practice/actions-setup-docker@master
      - name: Set up QEMU ğŸ—ï¸
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx ğŸ‹
        uses: docker/setup-buildx-action@v1
      - name: Login to JFrog ğŸ¸  
        uses: docker/login-action@v1
        with:
          registry: oom.jfrog.io
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}
      - name: Build and push ğŸ³
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{env.working-directory}}
          push: true
          tags: oom.jfrog.io/oom-backend:latest
