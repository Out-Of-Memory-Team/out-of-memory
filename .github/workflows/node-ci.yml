name: '[Frontend] Node CI'

on: [workflow_dispatch, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: cd oom-frontend && npm ci
      - name: Build
        run: cd oom-frontend && npm run build
        
      - name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx 🐋
        uses: docker/setup-buildx-action@v1
      - name: Login to JFrog 🐸  
        uses: docker/login-action@v1
        with:
          registry: oom.jfrog.io
          username: ${{ secrets.JFROG_USER_WRITER }}
          password: ${{ secrets.JFROG_PASSWORD_WRITER }}
      - name: Build and push 🐳
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          context: ${{env.working-directory}}
          push: true
          tags: oom.jfrog.io/oom-frontend:latest
