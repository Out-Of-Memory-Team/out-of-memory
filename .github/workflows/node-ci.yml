name: '[Frontend] Node CI'

on: [workflow_dispatch, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      working-directory: ./oom-frontend
    
    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Install Dependencies
        run: cd oom-frontend && npm ci
      - name: Build
        run: cd oom-frontend && npm run build
        
      - name: publish to artifactory
        uses: advancedcsg-open/action-jfrog-cli@master
        with:
          url: 'https://oom.jfrog.io/'
          credentials type: 'apikey'
          apikey: ${{ secrets.RT_APIKEY }}
          args: u "dist/*" "/mu/repo/path/" --recursive=true --build-name=oom-backend
